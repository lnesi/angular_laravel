<h1>Users <a routerLink="/admin/users/add" md-button ><md-icon class="actionsIcon">add</md-icon> add</a> <a routerLink="/admin/users/invite" md-button ><md-icon class="actionsIcon">mail</md-icon> New invite</a></h1>

<md-progress-bar *ngIf="loading" mode="indeterminate"></md-progress-bar>
<table *ngIf="!loading" class="table" cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <th width="50%">Name</th>
      <th width="20%">Email</th>
      <th width="10%">Edit</th>
      <th width="10%">Delete</th>
      <th width="10%">Active(Y/N)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataList">
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>
        <a md-button routerLink="/admin/users/{{item.id}}">
          <md-icon class="actionsIcon">edit</md-icon>
        </a>
      </td>
      <td>
        <button md-button (click)="delete(item)">
          <md-icon *ngIf="!item.is_admin">delete</md-icon>
        </button>
      </td>
      <td>
        <md-slide-toggle [checked]="item.active" *ngIf="!item.is_admin" (change)="toggleActive(item)"> </md-slide-toggle>
      </td>
    </tr>
  </tbody>
</table>
<!-- Button trigger modal -->
